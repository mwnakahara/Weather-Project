<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Project for SheCodes+ by MWNakahara</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <header name="today">
        <h1>Today's weather forecast</h1>
        <div class="row now">
          <div class="col temp-today">
            <div class="temp-now">
              <span id="temp-now"></span
              ><span id="unit-now"></span>
            </div>
            <div class="mm-today">max/min</div>
            <div class="mmTemp-today">
              <span id="maxTemp-today">17</span
              ><span id="unit-maxTemp-today">Â°C</span>/
              <span id="minTemp-today">9</span
              ><span id="unit-minTemp-today">Â°C</span>
            </div>
          </div>
          <div class="col symbol-now">
            <img src="#" alt="#" id="symbol-now" />
          </div>
          <div class="col additional-data">
            <ul>
              <li id="description">Clear</li>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>
                Wind Speed: <span id="windSpeed">0</span
                ><span id="windSpeedUnit">m/s</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="city" id="current-city"></div>
        <div class="date" id="current-date"></div>
        <button class="current-location" id="current-location">
          use current location
        </button>
      </header>

      <section name="5-day">
        <h2>5-day weather forecast</h2>

        <div class="row next-day-all">
          <div class="col next-day">
            <div id="weekday-next">Monday</div>
            <div id="date-next">06/14</div>
          </div>
        </div>
         
        <div class="row next-symbol-all">
          <div class="col" id="symbol-next">ðŸŒ§</div>
        </div>

        <div class="row next-mm-all">
          <div class="col next-mm">max/min</div>
        </div>

        <div class="row next-mmTemp-all">
          <div class="col next-mmTemp">
            <span id="max-next">15</span><span id="unit-maxTemp-next">Â°C</span><span>/ </span>
            <span id="min-next">7</span><span id="unit-minTemp-next">Â°C</span></div>
          
      </section>

      <footer name="citySearch">
        <div class="searchHeader">Search city:</div>
        <form class="searchForm" id="city-search-form">
          <input
            type="text"
            class="searchBar"
            id="city-search-bar"
            placeholder="Enter city"
            autocomplete="off"
          />
          <input type="submit" value="Go" class="searchButton" />
        </form>

        <div class="conversion-line">
          display in:
          <br />
          <button class="conversion-button" id="celsius-button">Celsius</button>
          <button class="conversion-button" id="fahrenheit-button">
            Fahrenheit
          </button>
        </div>
        <div class="credit">
          <a
            href="https://github.com/mwnakahara/Weather-Project"
            target="_blank"
            class="git-link"
            >Open-source code</a
          >
          by MWNakahara
        </div>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
